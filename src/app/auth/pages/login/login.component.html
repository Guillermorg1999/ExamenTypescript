<section class="container my-5">
  <form>
    <div *ngIf="errorUser" class="p-2 text-danger rounded border border-danger">
      Información incorrecta
    </div>
    <div class="my-3">
      <label for="user" class="form-label">Usuario</label>
      <input #user type="text" class="form-control" id="user" aria-describedby="user">
    </div>
    <div class="mb-3">
      <label for="pass" class="form-label">Contraseña</label>
      <input #password type="password" class="form-control" id="pass">
    </div><br>
    <button type="button" class="btn btn-secondary w-100" (click)="login()">Acceder</button>
  </form>
</section>
